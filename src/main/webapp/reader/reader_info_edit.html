<html>
<head>
    <title>读者主页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap.min.js" ></script>
    <style>
        body{
            background-color: rgb(240,242,245);
        }
    </style>

    <script type="text/javascript">
        window.onload=function (){
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4&&xhr.status==200){
                    var result=xhr.responseText;
                    var reader=JSON.parse(result);
                    //回显数据
                    document.getElementById("readerId").value=reader.reader_id;
                    document.getElementById("name").value=reader.name;
                    document.getElementById("sex").value=reader.sex;
                    document.getElementById("birth").value=reader.birth;
                    document.getElementById("address").value=reader.address;
                    document.getElementById("telcode").value=reader.telcode;

                }
            };
            xhr.open("GET","/ReaderInfoServlet.do?flag=queryMyInfo",true);
            xhr.send();
        };
    </script>

</head>
<body>

<div class="col-xs-5 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                信息修改
            </h3>
        </div>
        <div class="panel-body">
            <form action="/ReaderInfoServlet.do" method="post" id="edit" >
                <input type="hidden" name="flag" value="readerInfoUpdate"/>
                <div class="input-group">
                    <span  class="input-group-addon">读者证号</span>
                    <input type="text" readonly="readonly" class="form-control" name="readerId" id="readerId" value="1501014101">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">姓名</span>
                    <input type="text" class="form-control" name="name" id="name" value="张华" >
                </div>
                <div class="input-group">
                    <span  class="input-group-addon">性别</span>
                    <input type="text" class="form-control" name="sex" id="sex"  value="男" >
                </div>
                <div class="input-group">
                    <span class="input-group-addon">生日</span>
                    <input type="text" class="form-control" name="birth" id="birth"  value="1995-06-10" >
                </div>
                <div class="input-group">
                    <span  class="input-group-addon">地址</span>
                    <input type="text" class="form-control" name="address" id="address"  value="天津市" >
                </div>
                <div class="input-group">
                    <span  class="input-group-addon">电话</span>
                    <input type="text" class="form-control" name="telcode" id="telcode"  value="12345678900" >
                </div>
                <br/>
                <input type="submit" value="确定修改" class="btn btn-success btn-sm" class="text-left">
                <script>
                    function mySubmit(flag){
                        return flag;
                    }
                    $("#edit").submit(function () {
                        if($("#name").val()==''||$("#sex").val()==''||$("#birth").val()==''||$("#address").val()==''||$("#telcode").val()==''){
                            alert("请填入完整图书信息！");
                            return mySubmit(false);
                        }
                    })
                </script>
            </form>
        </div>
    </div>
</div>


</body>
</html>

<html>
<head>
    <title>周星星的主页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap.min.js" ></script>
    <style>
        body{
            background-color: rgb(240,242,245);
        }
    </style>

    <script type="text/javascript">
        window.onload=function (){
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4&&xhr.status==200){
                    var result=xhr.responseText;
                    var reader=JSON.parse(result);
                    //回显数据
                    document.getElementById("reader_id").innerText=reader.reader_id;
                    document.getElementById("name").innerText=reader.name;
                    document.getElementById("sex").innerText=reader.sex;
                    document.getElementById("birth").innerText=reader.birth;
                    document.getElementById("address").innerText=reader.address;
                    document.getElementById("telcode").innerText=reader.telcode;

                }
            };
            xhr.open("GET","/ReaderInfoServlet.do?flag=queryMyInfo",true);
            xhr.send();
        };
    </script>

</head>
<body>

<div class="col-xs-5 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                我的信息
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th width="20%">读者证号</th>
                    <td id="reader_id">1501014101</td>
                </tr>
                <tr>
                    <th>姓名</th>
                    <td id="name">张华</td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td id="sex">男</td>
                </tr>
                <tr>
                    <th>生日</th>
                    <td id="birth">1995-06-10</td>
                </tr>
                <tr>
                    <th>地址</th>
                    <td id="address">天津市</td>
                </tr>
                <tr>
                    <th>电话</th>
                    <td id="telcode">12345678900</td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success btn-sm" href="reader_info_edit.html" role="button">修改</a>
    </div>
</div>


</body>
</html>
